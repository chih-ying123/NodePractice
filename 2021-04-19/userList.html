<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            text-align: center;
            border: 1px solid black;
            width: 60%;
        }

        table td,
        table th {
            border: 1px solid black
        }
        ul {
            display: flex;
            list-style-type: none;
        }
        li {
            padding: 0 50px;
        }
    </style>
</head>

<body>
    <input type="text"> <button>查詢</button>
    <table>
        <thead>
            <tr>
                <th>編號</th>
                <th>名稱</th>
                <th>備註</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="dataList">
            <!--
            <tr>
                <th>1</th>
                <th>Jess0001</th>
                <th>嚶嚶嚶嚶嚶嚶</th>
                <th><button>編輯</button><button>刪除</button></th>
            </tr>
            <tr>
                <th>2</th>
                <th>Jess0002</th>
                <th>賴皮鬼</th>
                <th><button>編輯</button><button>刪除</button></th>
            </tr>
            -->
        </tbody>

        <tfoot id='pageNum'>
            <!--
                <tr>
                <th colspan="4">分頁列表</th>
            </tr>
            -->
        </tfoot>
        
    </table>

    <script>

        let dataList = document.getElementById('dataList')
        let pageNum = document.getElementById('pageNum')

        async function getUserList(pageIndex, pageSize) {

            // https://developer.mozilla.org/zh-TW/docs/Web/API/Fetch_API/Using_Fetch
            let res = await fetch(`/getUserList?pageIndex=${pageIndex}&pageSize=${pageSize}`)
            let json = await res.json();
            
            let userList = json[0];
            let totalpage = json[1];

            let dataContent ='';

            for (var i = 0; i <= userList.length-1; i++) {
               let { Id, UserName, Memo } = userList[i]
               dataContent += `
               <tr>
                    <td>${Id}</td>
                    <td>${UserName}</td>
                    <td>${Memo}</td>
                    <td>
                        <button>編輯</button>
                        <button>刪除</button>
                    </td>
                </tr>`;
            }

            let pagelist = '';
            for (var p = 1; p <= totalpage; p++) {

                pagelist += `<li onclick="getUserList(${p},pageSize)">${p}</li>`
            }

            //向server拿資料
            // 拿到資料。放回table
            dataList.innerHTML = dataContent;
            pageNum.innerHTML = `<tr><td colspan="4"><ul>${pagelist}</ul></td></tr>`;
        }

        let pageIndex = 1;
        let pageSize = 30;

        getUserList(pageIndex, pageSize)
        
    </script>

</body>

</html>

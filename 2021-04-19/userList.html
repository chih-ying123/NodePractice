<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border: 1px solid black;
            width: 60%;
        }

        table td,
        table th {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <input type="text"> <button>查詢</button>
    <table>
        <thead>
            <tr>
                <th>編號</th>
                <th>名稱</th>
                <th>備註</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="dataList">
            <!--
            <tr>
                <th>1</th>
                <th>Jess0001</th>
                <th>嚶嚶嚶嚶嚶嚶</th>
                <th><button>編輯</button><button>刪除</button></th>
            </tr>
            <tr>
                <th>2</th>
                <th>Jess0002</th>
                <th>賴皮鬼</th>
                <th><button>編輯</button><button>刪除</button></th>
            </tr>
            -->
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4">分頁列表</th>
            </tr>
        </tfoot>
        
    </table>

    <script>

        let dataList = document.getElementById('dataList')
        let content ='';
        async function getUserList(pageIndex, pageSize) {

            // https://developer.mozilla.org/zh-TW/docs/Web/API/Fetch_API/Using_Fetch
            let res = await fetch(`/getUserList?pageIndex=${pageIndex}&pageSize=${pageSize}`)
            let json = await res.json();
            console.log(json);
           

            for (var i = 0; i < json.length; i++) {
               let { Id, UserName, Memo } = json[i]
               content += `
               <tr>
                    <td>${Id}</td>
                    <td>${UserName}</td>
                    <td>${Memo}</td>
                    <td>
                        <button>編輯</button>
                        <button>刪除</button>
                    </td>
                </tr>`;
            }

            //向server拿資料
            // 拿到資料。放回table
            dataList.innerHTML = content;
            
        }

        getUserList(1, 30)
        

    </script>

</body>

</html>

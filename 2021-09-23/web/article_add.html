<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>po po po po文</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="title">
        <div class="logo">嚶嚶幫</div>
    </div>
    <div class="content">

        <form action="" method="POST">

            <input type="text" id="title" name="title" placeholder="輸入標題" required>
            <br>

            <select id="article_class" >
                <option value="0">選擇看板</option>
            </select>

            <br>
            <textarea placeholder="我想說..."></textarea>
            <input type="submit" id="submit" name="submit" value="發佈">
        </form>
        

    </div>


    <script>
        let article_class = document.getElementById('article_class')

        async function articleAdd(){
            let response = await fetch('/article/add');
            let jsonData = await response.json();
            //alert (jsonData);
            for(let i=0; i<jsonData.length; i++){
                article_class.add(new Option(jsonData[i]));
            }   
        };
        articleAdd();

    </script>
</body>
</html>

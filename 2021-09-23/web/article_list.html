<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章牛肉湯</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="title">
        <div class="head_content">
            <div class="logo">嚶嚶幫</div>
            <button id='open_login'>登入</button>
            <button id='sign_out'>登出</button> <!--登出做不好喔 刪不乾淨-->
        </div>

    </div>

    <div id="hide_login">
        <div id="login_content">
            <button id='close_login'>X</button>
            <h3>登入</h3>

            <form action="/member/login" method="POST" id="memberLoginForm">
                <p>常用信箱</p>
                <input type="email" id="email" name="email" placeholder="輸入信箱" required value="000@aaa.aa">
                <br>

                <p>密碼</p>
                <input type="password" id="password" name="password" placeholder="輸入密碼" required value="000000">
                <br>

                <input type="submit" id="submit" name="submit" value="登入">
            </form>
            <a href="./member_join.html" class="memberJoin">我要註冊</a>

        </div>
    
    </div>


    <div class="content">
        <div id='helloUser'>
            <p id='username'>哈囉訪客</p>
            <a href="./article_add.html" id="articleAdd">發文 + </a>
        </div>


        <div id="article_list"></div>

        
    </div>


    <script>
        let article_list = document.getElementById('article_list');
        let open_login = document.getElementById('open_login');
        let hide_login = document.getElementById('hide_login');
        let close_login = document.getElementById('close_login');
        let sign_out = document.getElementById('sign_out');
        let username = document.getElementById('username');

        open_login.addEventListener('click', function(){
            hide_login.style.display='block';
        })
        close_login.addEventListener('click', function(){
            hide_login.style.display='none';
        })
        sign_out.addEventListener('click', function(){
            sessionStorage.clear();
            window.location.reload();
        })
  
        async function articleList() {

            let response = await fetch('/article/list');
            let jsonData = await response.json();
            
            for (let i=0; i<jsonData.length; i++){
                let { Id, Title, Class, Author, CreateTime } = jsonData[i];
                article_list.innerHTML += `
                <div class='article_box'>
                    <a href="/article.html?id=${Id}" target="_blank">
                        <span>${Class}</span> 
                        <h3>${Title}</h3>
                        <p class='article_author'>by ${Author}, ${CreateTime}</p>
                    </a>
                </div>`;
            }
        };
        articleList();


        let memberLoginForm = document.getElementById('memberLoginForm');
        memberLoginForm.addEventListener('submit', async function(e) {

            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let postBody = `email=${email}&password=${password}`;

            e.preventDefault();

            let postOptions = {
                method: 'POST',
                body: postBody,
                headers: new Headers({
                    'Content-Type': 'application/x-www-form-urlencoded'
                })
            };

            let action = memberLoginForm.action;

            let response = await fetch(action, postOptions);
            let jsonData = await response.json();

            if ( jsonData.resultCode === 0 ) {
                alert( jsonData.resultMessage );
                hide_login.style.display='none';
                open_login.style.display='none';
                sign_out.style.display='block';
                isLogin();
            }
            else {
                alert( jsonData.resultMessage );
            }
            
        });

        
  
        async function isLogin() {
            
            let response = await fetch('/member/info');
            let jsonData = await response.json();
            let result = jsonData.result

            if ( jsonData.resultCode === 0 ) {
                username.innerText = `哈囉 ${result.username}`;
            }

        };
        

    </script>
</body>
</html>

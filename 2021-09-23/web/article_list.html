<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章牛肉湯</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="title">
        <div class="logo">嚶嚶幫</div>
    </div>
    <div class="content">

        <a href="./article_add.html" class="articleAdd">發文 + </a>

        <div id="article_list"></div>

        
    </div>


    <script>
        let article_list = document.getElementById('article_list');
  
        async function articleList() {

            let response = await fetch('/article/list');
            let jsonData = await response.json();
            
            for (let i=0; i<jsonData.length; i++){
                let { Id, Title, Class, Author, CreateTime } = jsonData[i];
                article_list.innerHTML += `
                <div class='article_box'>
                    <a href="/article.html?id=${Id}" target="_blank">
                        <span>${Class}</span> 
                        <h3>${Title}</h3>
                        <p class='article_author'>by ${Author}, ${CreateTime}</p>
                    </a>
                </div>`;
            }


        };

        articleList();




    </script>
</body>
</html>

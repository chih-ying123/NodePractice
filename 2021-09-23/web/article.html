<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="headTitle">Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="title">
        <div class="head_content">
            <div class="logo">嚶嚶幫</div>
            <button id='open_login'>登入</button>
            <button id='sign_out'>登出</button>
        </div>

    </div>

    <div id="hide_login">
        <div id="login_content">
            <div style="text-align: right;">
                <button id='close_login'>X</button>
            </div>
            <h3>登入</h3>

            <form action="/member/login" method="POST" id="memberLoginForm">
                <p>常用信箱</p>
                <input type="email" id="email" name="email" placeholder="輸入信箱" required value="000@aaa.aa">
                <br>

                <p>密碼</p>
                <input type="password" id="password" name="password" placeholder="輸入密碼" required value="000000">
                <br>

                <input type="submit" id="submit" name="submit" value="登入">
            </form>
            <a href="./member_join.html" class="memberJoin">我要註冊</a>

        </div>
    
    </div>

    <div class="content">

        <div>
            <span id='articleClass'></span> 
            <h3 id='articleTitle'></h3>
            <textarea id='articleContent' disabled></textarea>
            <p class='article_username' id='articleUsername'></p>

        </div>
        留言
        <form action="/article/messageAdd" method="post" id="messageAddForm">
            <div style="width:85%">
                <textarea id="messageAddContent" placeholder="......" ></textarea>
            </div>
            <div style="width:15%">
                <input type="submit" id='messageAddsubmit' name='submit' value="發送"> 
            </div>
            
        </form>
        <div class="messageLine"></div>
        <div id="articleMessage">
            

        </div>
        
    </div>


<script type="text/javascript" src="loginfunction.js"></script>
    <script>
        const url = new URL(window.location.href)
        let queryString = url.search;


        async function articleContent() {

            let response = await fetch(`/article/content${queryString}`);
            let jsonData = await response.json();
            jsonData = jsonData[0];

            let headTitle = document.getElementById('headTitle');
            let articleClass = document.getElementById('articleClass');
            let articleTitle = document.getElementById('articleTitle');
            let articleUsername = document.getElementById('articleUsername');
            let articleContent = document.getElementById('articleContent');
          
            headTitle.innerHTML = jsonData.Title;
            articleClass.innerHTML = jsonData.Class;
            articleTitle.innerHTML = jsonData.Title;
            articleUsername.innerHTML = `by ${jsonData.Username} ${jsonData.CreateTime}`;
            articleContent.innerHTML = jsonData.Content;
        };

        articleContent();

        async function articleMessage() {

            let response = await fetch(`/article/message${queryString}`);
            let jsonData = await response.json();

            for(let i=0; i<jsonData.length; i++) {

                let articleMessage = document.getElementById('articleMessage');
                let { Username, Content, CreateTime } = jsonData[i];

                articleMessage.innerHTML += `
                    <p>${Username}：</p>
                    <textarea disabled>${Content}</textarea>
                    <span>B${i+1}, </span><span>${CreateTime}</span>
                    <div class="messageLine"></div>
                `;
                
            };

        }
        articleMessage();


        let messageAddForm = document.getElementById('messageAddForm');
        messageAddForm.addEventListener('submit', async function(e) {
/*記得補一下 : 新增留言的時候要確認有這個文章的ID */ 
/*如果新增留言寫到article資料表內 欄位classId的值要怎麼辦 寫0嗎 直接給他空的字串好了*/
            e.preventDefault();

            let messageAddContent = document.getElementById('messageAddContent'); 
            let reg = /\d+$/;
            let articleId = queryString.match(reg)[0];

            const params = new URLSearchParams();
            params.append('articleId', articleId); 
            params.append('content', messageAddContent.value);

            let action = messageAddForm.action;
            let postOptions = {
                method: 'POST',
                body: params,
                headers: new Headers({
                    'content-Type': 'application/x-www-form-urlencoded'
                })
            };

            let response = await fetch(action, postOptions);
            let jsonData = await response.json();

            if ( jsonData.resultCode === 0 ) {
                alert( jsonData.resultMessage );
                window.location.reload();

            }
            else {
                alert(jsonData.resultMessage);
            }
            
        });


            

    </script>
</body>
</html>
